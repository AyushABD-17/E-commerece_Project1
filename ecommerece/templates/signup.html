{% extends 'base.html' %}
{% block title %}Signup{% endblock title %}
{% block content %}
<div class="card bg-light p-5" >
  {% for message in messages  %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong></strong> {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
  <h2 class="text-dark">SignUp</h2>
  <form action="/auth/signup/" method="post">{% csrf_token %}
    <div class="form-group mb-3">
      <h5>
        <span><i class="bx bx-envelope"></i> Email</span>
      </h5>
      <input type="text" class="form-control" name="email" required />
    </div>

    <div class="form-group mb-3">
      <h5>
        <span><i class="fas fa-key"></i> Password</span>
      </h5>
      <input type="Password" class="form-control" name="pass1" required/>
    </div>

    <div class="form-group mb-3">
      <h5>
        <span><i class="fas fa-lock"></i> Confirm Password</span>
      </h5>
      <input type="password" class="form-control" name="pass2" required/>
    </div>

    <div class="d-grid gap-2 mb-3">
      <button class="btn btn-dark" type="submit">SignUp</button>
    </div>
    Already User? <a href="/auth/login/"> Login</a>
  </form>
</div>



{% endblock content %}
